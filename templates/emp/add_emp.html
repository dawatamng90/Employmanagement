<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>
</head>

<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Employee Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter employee name"
                                    name="emp_name">
                            </div>
                            <div class="mb-3">
                                <label for="id" class="form-label">Employee ID</label>
                                <input type="text" id="id" class="form-control" placeholder="Enter employee id"
                                    name="emp_id">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" class="form-control" placeholder="Enter employee phone"
                                    name="emp_phone">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" name="emp_address" id="address" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working" class="form-label">Working</label>
                                <input type="checkbox" name="emp_working" id="working" class="form-check-input">
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Departments</label>
                                <select id="department" name="emp_department" class="form-control">
                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanical Engg</option>
                                    <option value="EE">Electrical Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
